[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Specio-*/**/*
ignore = blib/**/*
ignore = lib/Specio/PartialDump.pm
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Specio-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[SortLines]
select = .stopwords

[Test::Vars]
select = **/*.pm
ignore = .build/**/*
ignore = Specio-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
